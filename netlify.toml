# Configura√ß√£o Netlify
# Este arquivo configura o deploy e as fun√ß√µes serverless

[build]
  # Diret√≥rio de publica√ß√£o (arquivos est√°ticos)
  publish = "."
  
  # Comando de build (se necess√°rio)
  command = "echo 'Static site - no build needed'"

[functions]
  # Diret√≥rio das fun√ß√µes serverless
  directory = "netlify/functions"
  
  # Node version
  node_bundler = "esbuild"

# Configura√ß√£o de vari√°veis de ambiente
# IMPORTANTE: Configure no Netlify Dashboard:
# Site Settings > Build & Deploy > Environment variables
# 
# Vari√°veis necess√°rias:
# - GITHUB_TOKEN: seu token do GitHub Models
# - GITHUB_MODELS_ENDPOINT: https://models.inference.ai.azure.com
# - DEFAULT_AI_MODEL: gpt-4o-mini

# Headers de seguran√ßa
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # üéπ MIDI: Permitir Web MIDI API (necess√°rio para Midi-Terra)
    # Sintaxe: Permissions-Policy = "feature=(origin1 origin2 origin3)"
    # Para permitir qualquer origem em contexto seguro (HTTPS), use:
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), midi=*"

# Headers para fun√ß√µes serverless
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Redirects para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Cache control para assets est√°ticos
[[headers]]
  for = "/soundfonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

# Service Worker em subdiret√≥rio (GitHub Pages)
[[headers]]
  for = "/TerraMidi/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/TerraMidi/"
